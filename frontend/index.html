<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de profissionais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<header>
        <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">Cadastro de profissionais</a>
        </nav>
</header>
    <main class="container">
        <div class="row mt-5">
            <form id="form" class="col">
                <div class="form-group">
                    <label for="name">Nome do profissional</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="github">Link para o github</label>
                    <input type="text" class="form-control" name="github" id="github">
                </div>
                <label for="tecnology">Tecnologias</label>
                <input type="text" class="form-control" name="tecnology" id="tecnology">
                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            </form>
        </div>
    </main>

    <script src="script.js">
    </script>
</body>
</html>
